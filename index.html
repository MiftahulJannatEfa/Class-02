<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 02</title>
</head>

<body>
    <b>
        <fieldset>

            <legend> <b>
                    <h2>--Information Data--</h2>
                </b>
            </legend>

            <form action="text.html">
                <label for="Registration No">Registration No:</label>
                <input type="Registration No" id="Number" placeholder="Enter your reg. no">

                <br><br>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Others">Others</label>
                <input type="radio" id="Others" name="gender" value="Others">

                <br> <br>

                <label for="Name">Name:</label>
                <input type="Name" id="text" placeholder="Enter your name">

                <br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password number">


                <br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <br><br>


                <label for="Father">Father's Name:</label>
                <input type="Father" id="text" placeholder="Enter your father's name">


                <br><br>
                <label for="Mother">Mother's Name:</label>
                <input type="Mother" id="text" placeholder="Enter your mothre's name">


                <br><br>
                <label for="Date">Birthdate:</label>
                <input type="Date" id="Number" placeholder="">


                <br><br>

                <label for="time">Time:</label>
                <input type="time" id="time" placeholder="time">

                <br><br>
                <label for="Name">Instituation Name:</label>
                <input type="Name" id="text" placeholder="Instituation name">
                <br> <br>
                <Select:disabled>Book:</Select:disabled><br>
                <label for="sciencefiction">ScienceFiction</label>
                <input id="sciencefiction" type="checkbox"><br>
                <label for="poetry">Poetry</label>
                <input id="poetry" type="checkbox"><br>
                <label for="picturebook">Picturebook</label>
                <input id="picturebook" type="checkbox"><br>
                <label for="religious">Religious</label>
                <input id="religious" type="checkbox"><br>
                <br>
                <label for="Address">Address:</label>
                <input type="Address" id="text" placeholder="Address">


                <br><br>

                <label for="Religion">Religion:</label>
                <!----<input type="Religion" id="Religion" placeholder="Religion" selected>-->
                <select id="Religion" aria-placeholder="Religion">
                    <option value="Religion" disabled selected>Select your Religion</option>
                    <option value="Islam">Islam</option>
                    <option value="Christianity">Christianity</option>
                    <option value="Hinduism">Hinduism</option>
                    <option value="Buddhism">Buddhism</option>
                    <option value="Others">Others</option>
                </select>
                <br><br>

                <label for="Nationality">Nationality:</label>
                <input type="Nationality" id="text" placeholder="Nationality">

                <br><br>
                <label for="Description">Description:</label>
                <textarea name="Description" id="" cols="50" rows="5" placeholder="Write something..."></textarea>
                <br><br>

                <label for="search">Search:</label>
                <input type="search" id="search" placeholder="search"> <label for="file">Select an image:</label>
                <input type="file">
                <br><br>

                <label for="url">URL:</label>
                <input type="url" accept="" placeholder="url"> <label for="range">Range:</label>
                <input type="range" value="20">
                <label for="color">Color</label>
                <input type="color"> <br><br>
                <label for="tel">Phone:</label>
                <input type="tel" id="tel" placeholder="22-333" pattern="[0-9]{2}-[0-9]{3}">
                <br><br>

                <button type="submit">Submit </button>

            </form>

        </fieldset>
    </b>
</body>

</html>
